<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let number1 =parseInt(prompt('Nhập số cần tính giai thừa'))
        function setPeriod(number){
            if (isNaN(number)){
                alert('Bạn cần nhập số nguyên')
            }else if (number<1){
                alert('Bạn cần nhập số lớn hơn 0')
            }else{
                period=1
                for (let i = 1; i <=number ; i++) {
                    period=period*i;
                }
            }
            return period;
        }

        alert('Giá trị giai thừa là' +setPeriod(number1));
    </script>
</body>
</html>
